<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Article Search</h1>
            <p class="lead">???????</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Search Parameters
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Search Term</label>
                            <input type="text" class="form-control" id="search-term" placeholder="Example input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Number of Records to Retrieve</label>
                            <input type="text" class="form-control" id="records" placeholder="Another input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Start Year(Optional)</label>
                            <input type="text" class="form-control" id="startyear" placeholder="Example input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">End Year(Optional)</label>
                            <input type="text" class="form-control" id="endyear" placeholder="Another input">
                        </div>
                        <button type="button" class="btn btn-secondary" id="search">Search</button>
                        <button type="button" class="btn btn-secondary" id="clear">Clear Results</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

        <div class="row">
